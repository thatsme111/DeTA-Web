<html>
<head>
	<title>Object Oriented Javascript MVC</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<script type="text/javascript" src="oojsmvc.js"></script>
</head>
<body>
	<div class="container">
		<br><br>
		<div class="jumbotron">
			<h2>Object Oriented Javascript MVC</h2>
			<form>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" placeholder="Enter Email Address" id="email" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input class="form-control" type="password" id="password" placeholder="Enter Password"/>
				</div>
				<div class="form-group">
					<inupt class="btn btn-primary btn-block" type="submit" value="submit" id="submit">Submit</inupt>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
